<div *ngIf="data != null">
  <span class="label label-success">{{data[0]}} minutes in the last 72 Hours</span>
  <br />
  <span class="label label-success">{{data[1]}} minutes in the last 48 Hours</span>
  <br />
  <span class="label label-success">{{data[2]}} minutes in the last 24 Hours</span>
</div>
