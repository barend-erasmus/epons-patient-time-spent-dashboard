<label>Nursing time in the last</label>
<div *ngIf="dataMinutes != null">
  <span> 72 hrs: {{dataMinutes[0]}} min = {{dataHours[0]}} hrs</span>
  <br />
  <span> 48 hrs: {{dataMinutes[1]}} min = {{dataHours[1]}} hrs</span>
  <br />
  <span> 24 hrs: {{dataMinutes[2]}} min = {{dataHours[2]}} hrs</span>
</div>
